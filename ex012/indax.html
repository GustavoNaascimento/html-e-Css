<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: pink
        }
    </style>
    <title>videos</title>
</head>
<body>
    <h1>adicionando videos</h1>
    <p>vamos usar atag (videos)</p>
    <video src="videos/13390454_1280_720_30fps.mp4" poster="imagens/floresta.png" width="500" controls>
    </video>
    <p>outro modo e adicionando(source)</p>
    <video width="500" poster="imagens/floresta.png" controls>
        <source src="videos/13390454_1280_720_30fps.mp4" type="video/mp4">
        <source src="videos/13390454_1280_720_30fps.m4v" type="video/m4v">
        <source src="videos/13390454_1280_720_30fps.webm" type="video/webm">
        <p>seu navegador n ecompativel com o videos</p>
    </video>
    <h1>adicionando videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=5ejxAj5xretOASzb" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    
</body>
</html>
