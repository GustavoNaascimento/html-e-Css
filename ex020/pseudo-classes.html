<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 2px solid black
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>exemplos</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>
</html>
